# Basic CoreDNS Configuration
# Simple forwarding DNS server with caching

.:53 {
    # Forward all queries to Google DNS
    forward . 8.8.8.8 8.8.4.4 {
        # Health check upstream servers every 5 seconds
        health_check 5s
    }
    
    # Cache responses
    cache {
        success 9984 30    # Cache successful responses for 30 seconds
        denial 9984 5      # Cache negative responses for 5 seconds
    }
    
    # Log all queries
    log {
        class all
    }
    
    # Log errors
    errors
}
