# Basic Nginx Server Configuration
# This file contains only server blocks for /etc/nginx/conf.d/

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # API endpoint
    location /api/status {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","server":"nginx","version":"1.29.1","timestamp":"2025-09-23T20:25:00Z","uptime":"5 minutes","requests":42,"memory_usage":"2.1MB","cpu_usage":"0.5%"}';
    }
    
    # Main location
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
